<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect-4 AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Connect-4</h1>
        
        <div class="header-info">
            <div id="status" class="status-badge">Your Turn</div>
            <div class="difficulty-selector">
                <label>Level:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy (Random)</option>
                    <option value="medium">Medium (Minimax)</option>
                    <option value="hard">Hard (Same as Medium for now)</option>
                </select>
            </div>
            <button id="reset-btn" class="reset-btn">New Game</button>
        </div>

        <div class="game-wrapper">
            <div class="column-indicators" id="click-row"></div>
            
            <div class="board" id="board">
                </div>
        </div>

        <div class="legend">
            <div class="player p1"><span class="dot red"></span> You</div>
            <div class="player p2"><span class="dot yellow"></span> AI</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
